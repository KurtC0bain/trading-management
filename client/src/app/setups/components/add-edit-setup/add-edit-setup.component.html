<h2 mat-dialog-title>{{ data.setup ? "Edit Setup" : "Add Setup" }}</h2>
<mat-dialog-content>
  <form [formGroup]="setupForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Factors</mat-label>
      <mat-select formControlName="factors" multiple>
        <mat-option
          *ngFor="let factor of factors$ | async"
          [value]="factor.id"
          >{{ factor.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" type="submit">
        {{ data.setup ? "Update" : "Add" }}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
